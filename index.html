<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A ONE MUSIC - Global Stream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        :root {
            --primary: #007bff;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --success: #28a745;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f12;
            background-image: radial-gradient(circle at top right, #1a1a2e, #0f0f12);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }

        .upload-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            max-width: 450px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 0.9em; color: #bbb; display: block; margin-bottom: 5px; }

        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.05); color: white; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { background: rgba(255,255,255,0.1); border: 1px solid var(--primary); }

        .btn {
            background: var(--primary); color: white; border: none;
            padding: 15px 25px; border-radius: 50px; font-weight: bold;
            cursor: pointer; width: 100%; transition: 0.3s; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4); }

        .btn-upload { background: var(--success); margin-top: 10px; }

        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .box { background: var(--glass); padding: 20px; border-radius: 15px; width: 350px; border: 1px solid var(--border); }
        
        #track-list { max-height: 400px; overflow-y: auto; margin-top: 10px; }

        .track-item {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s;
            border-radius: 10px; margin-bottom: 5px;
        }
        .track-item:hover { background: rgba(255,255,255,0.1); }
        .track-item img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }

        .player-img { width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        #loading-songs { margin-bottom: 15px; display: none; color: var(--primary); font-weight: bold; }
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid var(--primary);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1 style="letter-spacing: 2px;">A ONE MUSIC âœ“</h1>

    <div class="upload-card">
        <h3><i class="fas fa-plus-circle"></i> Add Global Track</h3>
        <div class="input-group">
            <label>Song Name</label>
            <input type="text" id="song-name-input" placeholder="Enter song name here...">
        </div>
        <button class="btn btn-upload" onclick="openUploadWidget()">
            <i class="fas fa-upload"></i> Upload & Share
        </button>
        <p style="font-size: 0.7em; color: #aaa; margin-top: 10px;">The uploaded song will be visible to everyone instantly.</p>
    </div>

    <div id="loading-songs"><div class="loader"></div> Updating Playlist...</div>

    <div class="container">
        <div class="box">
            <h3>Global Playlist ðŸ’¿</h3>
            <div id="track-list"></div>
        </div>

        <div class="box">
            <img id="player-img" src="songlogo.jpg" class="player-img">
            <h4 id="player-title" style="margin: 15px 0;">Select a song to play</h4>
            <audio id="audio-player" controls style="width: 100%;"></audio>
            <br>
            <a id="download-btn" href="#" download style="display:none; color: var(--success); text-decoration: none; margin-top: 20px; font-weight: bold;">
                <i class="fas fa-download"></i> Download MP3
            </a>
        </div>
    </div>

    <script>
        let songs = [];
        const cloudName = "dcsczlahu";
        const uploadPreset = "ml_default";
        const tag = "aone_music_global"; // Folder/Group Tag

        // 1. Fetch Songs from Cloudinary
        async function fetchGlobalSongs() {
            document.getElementById('loading-songs').style.display = "block";
            // Important: Added timestamp to prevent caching issues
            const url = `https://res.cloudinary.com/${cloudName}/video/list/${tag}.json?t=${new Date().getTime()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Resource List Not Enabled");
                const data = await response.json();

                songs = data.resources.map(file => {
                    // Logic to get Name: Context Caption OR File Name
                    let songName = "Unnamed Track";
                    if (file.context && file.context.custom && file.context.custom.caption) {
                        songName = file.context.custom.caption;
                    } else {
                        songName = file.public_id.split('/').pop().replace(/_/g, " ");
                    }

                    return {
                        title: songName,
                        url: `https://res.cloudinary.com/${cloudName}/video/upload/v${file.version}/${file.public_id}.${file.format}`,
                        img: "songlogo.jpg" 
                    };
                });
                renderSongs();
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('track-list').innerHTML = 
                `<p style='color:#ff4d4d; font-size:0.8em;'>Error: Please disable 'Resource List' in Cloudinary Security Settings.</p>`;
            } finally {
                document.getElementById('loading-songs').style.display = "none";
            }
        }

        // 2. Render Songs List
        function renderSongs() {
            const listDiv = document.getElementById('track-list');
            listDiv.innerHTML = songs.length === 0 ? "Playlist is empty." : "";
            songs.forEach((s, i) => {
                listDiv.innerHTML += `
                    <div class="track-item" onclick="playSong(${i})">
                        <img src="${s.img}">
                        <div style="text-align:left">
                            <strong>${s.title}</strong><br>
                            <small style="color:#888">Global Stream</small>
                        </div>
                    </div>`;
            });
        }

        // 3. Play Song Function
        function playSong(i) {
            const s = songs[i];
            document.getElementById('player-title').innerText = s.title;
            const audio = document.getElementById('audio-player');
            audio.src = s.url;
            audio.play();
            
            const dl = document.getElementById('download-btn');
            dl.href = s.url;
            dl.style.display = "inline-block";
        }

        // 4. Upload Function with Caption MetaData
        function openUploadWidget() {
            const songName = document.getElementById('song-name-input').value;
            if (!songName) {
                alert("Please enter the Song Name first!");
                return;
            }

            cloudinary.openUploadWidget({
                cloudName: cloudName,
                uploadPreset: uploadPreset,
                tags: [tag],
                context: { custom: { caption: songName } }, // Saving the name
                resourceType: 'video', 
                multiple: false,
                clientAllowedFormats: ["mp3", "wav", "m4a"]
            }, (error, result) => {
                if (!error && result.event === "success") {
                    alert("Success! Your song is being added to the global list.");
                    document.getElementById('song-name-input').value = "";
                    // Wait a bit for Cloudinary to index, then fetch
                    setTimeout(fetchGlobalSongs, 3000); 
                }
            });
        }

        // Load songs when page starts
        window.onload = fetchGlobalSongs;
    </script>
</body>
</html>
