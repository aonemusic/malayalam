<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music - Song play and mp3 download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <style>
        /* ‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡¥§‡µç‡¥§‡µÜ ‡¥Ö‡¥§‡µá ‡¥∏‡µç‡¥±‡µç‡¥±‡µà‡¥≤‡µÅ‡¥ï‡µæ ‡¥®‡¥ø‡¥≤‡¥®‡¥ø‡µº‡¥§‡µç‡¥§‡µÅ‡¥®‡µç‡¥®‡µÅ */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        :root {
            --primary-color: #007bff; 
            --glass-color: rgba(255, 255, 255, 0.15); 
            --glass-border: rgba(255, 255, 255, 0.4);
            --status-color: #28a745;
        }
        body { background: #121212; color: white; font-family: 'Poppins', sans-serif; padding: 20px; text-align: center; }
        
        /* ‡¥Ö‡¥™‡µç‚Äå‡¥≤‡µã‡¥°‡µç ‡¥è‡¥∞‡¥ø‡¥Ø ‡¥∏‡µç‡¥±‡µç‡¥±‡µà‡µΩ */
        .upload-section {
            background: var(--glass-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-section input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .header-btn {
            background: var(--status-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }
        /* Player & List Styles (‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡¥§‡µç‡¥§‡µÜ ‡¥™‡µã‡¥≤‡µÜ) */
        .container { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .song-list-container, .player-card { background: var(--glass-color); padding: 20px; border-radius: 15px; min-width: 300px; }
        .song-item { display: flex; align-items: center; gap: 10px; padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .song-cover-small { width: 40px; height: 40px; border-radius: 5px; }
        .player-cover { width: 200px; height: 200px; border-radius: 15px; margin-bottom: 15px; object-fit: cover; }
    </style>
</head>
<body>

    <h1>A ONE MUSIC ‚úì</h1>

    <div class="upload-section">
        <h3>Upload New Track</h3>
        <input type="text" id="new-song-title" placeholder="Enter Song Name...">
        <br>
        <button id="upload-btn" class="header-btn"><i class="fas fa-plus"></i> Select & Upload Song</button>
        <p id="upload-status" style="font-size: 0.8em; margin-top: 10px; color: #ffeb3b;"></p>
    </div>

    <div class="container">
        <section class="song-list-container">
            <h2>Track List üíø</h2>
            <ul id="song-list"></ul>
        </section>

        <section class="player-card">
            <img id="player-cover" src="songlogo.jpg" class="player-cover">
            <h3 id="player-title">Select a song</h3>
            <audio id="audio-element" controls style="width: 100%; margin-top: 10px;"></audio>
            <br>
            <a id="download-link" href="#" download style="display:none; color: #1DB954; text-decoration: none; margin-top: 10px; display: block;">Download MP3</a>
        </section>
    </div>

    <script>
        let songs = [
            { title: "Default Song", coverFile: "songlogo.jpg", audioFile: "#" }
        ];

        let tempAudioUrl = "";
        let tempCoverUrl = "songlogo.jpg"; // Default logo

        const uploadBtn = document.getElementById('upload-btn');
        const statusText = document.getElementById('upload-status');

        // Cloudinary Widget
        const myWidget = cloudinary.createUploadWidget({
            cloudName: 'dbhxk7pwg', 
            apiKey: '179557622813455',
            uploadPreset: 'ml_default',
            sources: ['local'],
            multiple: false
        }, (error, result) => { 
            if (!error && result && result.event === "success") { 
                if (result.info.resource_type === "video" || result.info.format === "mp3") {
                    tempAudioUrl = result.info.secure_url;
                    statusText.innerText = "Audio Uploaded! Now select a Logo (Optional)...";
                    // ‡¥™‡¥æ‡¥ü‡µç‡¥ü‡µç ‡¥Ö‡¥™‡µç‚Äå‡¥≤‡µã‡¥°‡µç ‡¥Ü‡¥Ø‡¥ø‡¥ï‡µç‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡¥æ‡µΩ ‡¥≤‡µã‡¥ó‡µã ‡¥§‡¥ø‡¥∞‡¥û‡µç‡¥û‡µÜ‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥í‡¥®‡µç‡¥®‡µÅ‡¥ï‡µÇ‡¥ü‡¥ø ‡¥µ‡¥ø‡¥°‡µç‡¥ú‡¥±‡µç‡¥±‡µç ‡¥§‡µÅ‡¥±‡¥ï‡µç‡¥ï‡¥æ‡¥Ç
                    alert("Song uploaded! Now upload a Cover Image/Logo.");
                } else {
                    tempCoverUrl = result.info.secure_url;
                    statusText.innerText = "Cover Image Uploaded!";
                    saveSong();
                }
            }
        });

        uploadBtn.addEventListener('click', () => {
            const title = document.getElementById('new-song-title').value;
            if (!title) {
                alert("Please enter a Song Name first!");
                return;
            }
            myWidget.open();
        });

        function saveSong() {
            const title = document.getElementById('new-song-title').value;
            const newSong = { 
                title: title, 
                coverFile: tempCoverUrl, 
                audioFile: tempAudioUrl 
            };
            songs.push(newSong);
            renderSongList();
            document.getElementById('new-song-title').value = ""; // Reset
            statusText.innerText = "Song successfully added to list!";
        }

        function renderSongList() {
            const list = document.getElementById('song-list');
            list.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.innerHTML = `<img src="${song.coverFile}" class="song-cover-small"> <div><strong>${song.title}</strong></div>`;
                li.onclick = () => playSong(index);
                list.appendChild(li);
            });
        }

        function playSong(index) {
            const song = songs[index];
            document.getElementById('audio-element').src = song.audioFile;
            document.getElementById('player-title').innerText = song.title;
            document.getElementById('player-cover').src = song.coverFile;
            document.getElementById('download-link').href = song.audioFile;
            document.getElementById('download-link').style.display = "block";
            document.getElementById('audio-element').play();
        }

        window.onload = renderSongList;
    </script>
</body>
</html>
