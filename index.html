<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A One Music Pro - Live Phone Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');
        
        :root { 
            --accent: #00f2ff; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.08); 
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            padding-bottom: 100px;
        }

        .header {
            padding: 20px;
            background: #000;
            border-bottom: 1px solid #111;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container { padding: 15px; max-width: 600px; margin: 0 auto; }

        /* Music Feed */
        .feed { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 10px;
        }

        .card { 
            background: var(--glass); 
            border-radius: 15px; 
            padding: 10px; 
            border: 1px solid #222; 
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .card img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            border-radius: 10px; 
            object-fit: cover; 
            margin-bottom: 8px;
        }

        .card h4 { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; }

        /* Tabs */
        .full-tab { 
            position: fixed; 
            inset: 0; 
            background: var(--bg); 
            z-index: 4000; 
            display: none; 
            flex-direction: column; 
            padding: 20px;
            overflow-y: auto;
        }

        .close-btn { font-size: 1.2rem; margin-bottom: 20px; cursor: pointer; color: var(--accent); font-weight: bold; }

        /* Inputs & Buttons */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #888; font-size: 0.85rem; }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        .btn { 
            width: 100%; 
            padding: 15px; 
            border-radius: 10px; 
            border: none; 
            background: var(--accent); 
            font-weight: 800; 
            cursor: pointer; 
            color: #000;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: #000; 
            padding: 15px; 
            display: flex; 
            justify-content: space-around; 
            border-top: 1px solid #111; 
            z-index: 5000;
        }

        .nav-item { color: #666; font-size: 1.5rem; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        /* Simple Player Bottom */
        #mini-player {
            position: fixed;
            bottom: 80px;
            left: 15px;
            right: 15px;
            background: linear-gradient(90deg, #00f2ff, #009dff);
            color: #000;
            padding: 12px 20px;
            border-radius: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color: var(--accent);">A One Music</h2>
        <i class="fas fa-redo-alt" onclick="loadSongs()" style="cursor: pointer; color: var(--accent);"></i>
    </div>

    <div class="container">
        <div id="feed" class="feed">
            <p style="grid-column: 1/-1; text-align: center; color: #444; margin-top: 50px;">Connecting to your phone server...</p>
        </div>
    </div>

    <div id="mini-player">
        <span id="now-playing">Playing...</span>
        <div style="display: flex; gap: 20px; font-size: 1.2rem;">
            <i class="fas fa-pause" id="play-pause-btn" onclick="togglePlay()"></i>
        </div>
    </div>

    <div id="upload-tab" class="full-tab">
        <div class="close-btn" onclick="closeTab()"><i class="fas fa-times"></i> Close</div>
        <div class="container">
            <h2 style="margin-bottom: 25px; color: var(--accent);">Upload to Phone</h2>
            
            <div class="input-group">
                <label>Track Name</label>
                <input type="text" id="title" placeholder="Enter song title">
            </div>

            <div class="input-group">
                <label>Cover Photo (Image)</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <div class="input-group">
                <label>Music File (Audio)</label>
                <input type="file" id="audio" accept="audio/*">
            </div>

            <button class="btn" id="upload-btn" onclick="uploadSong()">Publish Song</button>
            <p id="status" style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: var(--accent);"></p>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home nav-item active" onclick="location.reload()"></i>
        <i class="fas fa-plus-circle nav-item" onclick="openTab('upload-tab')"></i>
    </div>

    <audio id="audio-engine"></audio>

    <script>
        // നിങ്ങളുടെ പുതിയ Cloudflare ലിങ്ക് ഇവിടെ ചേർത്തിട്ടുണ്ട്
        const serverIp = "https://www-colon-justice-governance.trycloudflare.com"; 

        const audioEngine = document.getElementById('audio-engine');
        const miniPlayer = document.getElementById('mini-player');

        // 1. സെർവറിൽ നിന്ന് പാട്ടുകൾ ലോഡ് ചെയ്യാൻ
        async function loadSongs() {
            try {
                const response = await fetch(`${serverIp}/songs`);
                const songs = await response.json();
                const feed = document.getElementById('feed');
                feed.innerHTML = "";

                if (songs.length === 0) {
                    feed.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #444; margin-top: 40px;">No music found on your phone. Upload something!</p>';
                    return;
                }

                songs.forEach(song => {
                    feed.innerHTML += `
                        <div class="card" onclick="playSong('${song.url}', '${song.title}')">
                            <img src="${song.logo || 'https://via.placeholder.com/150'}" alt="cover">
                            <h4>${song.title}</h4>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('feed').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #ff4d4d;">Server not connected!</p>';
            }
        }

        // 2. പ്ലെയർ നിയന്ത്രിക്കാൻ
        function playSong(url, title) {
            audioEngine.src = url;
            audioEngine.play();
            miniPlayer.style.display = 'flex';
            document.getElementById('now-playing').innerText = title;
            document.getElementById('play-pause-btn').className = "fas fa-pause";
        }

        function togglePlay() {
            if (audioEngine.paused) {
                audioEngine.play();
                document.getElementById('play-pause-btn').className = "fas fa-pause";
            } else {
                audioEngine.pause();
                document.getElementById('play-pause-btn').className = "fas fa-play";
            }
        }

        // 3. ഫോൺ സ്റ്റോറേജിലേക്ക് അപ്‌ലോഡ് ചെയ്യാൻ
        async function uploadSong() {
            const title = document.getElementById('title').value;
            const audioFile = document.getElementById('audio').files[0];
            const imageFile = document.getElementById('image').files[0];
            const status = document.getElementById('status');
            const btn = document.getElementById('upload-btn');

            if (!title || !audioFile) {
                alert("Please provide a Title and Audio file!");
                return;
            }

            const formData = new FormData();
            formData.append('title', title);
            formData.append('audio', audioFile);
            if (imageFile) formData.append('image', imageFile);

            try {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                status.innerText = "⏳ Uploading to phone server...";

                const response = await fetch(`${serverIp}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    status.innerText = "✅ Upload Success!";
                    setTimeout(() => {
                        closeTab();
                        loadSongs();
                        btn.disabled = false;
                        btn.style.opacity = "1";
                        status.innerText = "";
                    }, 1000);
                } else {
                    status.innerText = "❌ Upload failed!";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }
            } catch (error) {
                status.innerText = "❌ Connection Error!";
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        }

        function openTab(id) { document.getElementById(id).style.display = 'flex'; }
        function closeTab() { document.querySelectorAll('.full-tab').forEach(t => t.style.display='none'); }

        // ലോഡ് ചെയ്യുമ്പോൾ പാട്ടുകൾ കാണിക്കുക
        window.onload = loadSongs;
    </script>
</body>
</html>
